<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ col | uppercase }}
      </th>
      <td mat-cell *matCellDef="let row">{{ row[col] }}</td>
    </ng-container> -->

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
      <td mat-cell *matCellDef="let row">{{ row.price | currency }}</td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>type</th>
      <td mat-cell *matCellDef="let row">{{ row.type }}</td>
    </ng-container>

    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>category</th>
      <td mat-cell *matCellDef="let row">{{ row.category }}</td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>date</th>
      <td mat-cell *matCellDef="let row">{{ row.date | date: "fullDate" }}</td>
    </ng-container>

    <!-- detail Column -->
    <ng-container matColumnDef="detail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>detail</th>
      <td mat-cell *matCellDef="let row">{{ row.detail }}</td>
    </ng-container>

    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        ตัวเลือก (Option)
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="openRowProduct(row)">
          <mat-icon>edit</mat-icon>
          แก้ไข (Edit)
        </button>
        <button
          mat-icon-button
          color="warn"
          mat-button
          [matMenuTriggerFor]="menu"
          #menuTrigger
        >
          <mat-icon>delete</mat-icon>
          ลบ (Delete)
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onConfirmDelete(row)">ยืนยันการลบ</button>
          <button mat-menu-item >ยกเลิก</button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
